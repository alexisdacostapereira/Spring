plugins {
	id 'java'
	id 'maven-publish'
}

repositories {
	google()
	mavenLocal()
	maven {
		url = uri('https://repo.spring.io/milestone')
	}

	maven {
		url = uri('http://repo.maven.apache.org/maven2')
	}
	maven {
		url "https://maven.google.com"
	}
	jcenter()
}
allprojects {
	repositories {
		jcenter()
		google()
	}
}
dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-security:2.2.1.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.2.1.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.1.RELEASE'
	implementation 'org.springframework.security:spring-security-oauth2-client:5.2.1.RELEASE'
	implementation 'io.jsonwebtoken:jjwt:0.5.1'
	runtimeOnly 'mysql:mysql-connector-java:8.0.18'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.1.RELEASE'
	testImplementation 'org.springframework.security:spring-security-test:5.2.1.RELEASE'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'oauth2-demo'
sourceCompatibility = '1.8'

publishing {
	publications {
		maven(MavenPublication) {
			from(components.java)
		}
	}
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}
